<mat-card>
    <mat-card-content>
        <div class="header">
            <mat-icon>home</mat-icon>
            <h2>Contact us</h2>
        </div>
        <form (ngSubmit)="OnSubmit()" name="loginForm" [formGroup]="contactForm">
            <div class="emailInput">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Name</mat-label>
                    <input formControlName="name" matInput placeholder="Enter Name" required />
                    <mat-error *ngIf="!contactForm.controls['name'].valid">
                        name is required
                    </mat-error>
                </mat-form-field>
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Email</mat-label>
                    <input formControlName="email" matInput placeholder="Enter email address" required />
                    <mat-error *ngIf="!contactForm.controls['email'].valid">
                        Email is required
                    </mat-error>
                </mat-form-field>
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>subject</mat-label>
                    <input formControlName="subject" matInput placeholder="Subject" required />
                    <mat-error *ngIf="!contactForm.controls['subject'].valid">
                        subject is required
                    </mat-error>
                </mat-form-field>
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Message</mat-label>
                    <textarea formControlName="message" matInput placeholder="Enter Your mesage"
                    required matInput></textarea>
                    <mat-error *ngIf="!contactForm.controls['message'].valid">
                        subject is required
                    </mat-error>
                </mat-form-field>
            </div>
            <button mat-flat-button color="primary" type="submit">submit</button>
        </form>


    </mat-card-content>
</mat-card>
